{% load wagtailcore_tags %}
{% load staticfiles %}

<div class="pg-empty-placeholder header">
    <div class="d-flex justify-content-start align-items-center">
        <div class="d-flex justify-content-start align-items-center">
            <div class="">
                <img src="{% static 'img/sharpertool_logo.png' %}" alt="">
            </div>

            <div class="">
                <img src="{% static 'img/sharpertool_header.png' %}" alt="">
            </div>
        </div>

    </div>

</div>

<ul class="nav nav-tabs topnav justify-content-end">
    <li class="nav-item {% if page.slug == 'home' %}active{% endif %}">
        <a href="{% slugurl 'home' %}">Home</a>
    </li>
    <li class="nav-item {% if page.slug == 'services' %}active{% endif %}">
        <a href="{% slugurl 'services' %}">Services</a>
    </li>
    <li class="nav-item {% if page.slug == 'about' %}active{% endif %}">
        <a href="{% slugurl 'about' %}">About</a>
    </li>
    <li class="nav-item {% if page.slug == 'contact' %}active{% endif %}">
        <a href="{% slugurl 'contact' %}">Contact</a>
    </li>
</ul>

<section class="hero">
    <div class="pg-empty-placeholder hero-inner"></div>
</section>
