{% load static wagtailcore_tags wagtailimages_tags %}

<!-- SECTION 4 - BLOG / NEWS -->
<section class="no-display">
    <div class="item blog" id="4">
        <div class="page-head">
            <div class="row">
                <div class="col-md-5">
                    <h3>Blog</h3>
                </div>
                <div class="col-md-7">
                    <div class="np-main">
                        <p>Go to next/previous page</p>
                        <div class="np-controls">
                            <a href="#" class="previous"><i class="fa fa-arrow-circle-left"></i></a>
                            <a href="#" class="next"><i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blog-wrap">
            {% for entry in page.blog_entries.all %}
            <article>
                <div class="row">
                    {% if entry.image %}
                        <div class="col-md-5">
                            {% image entry.image fill-200x200 %}
                        </div>
                    {% endif %}
                    <div class="col-md-7">
                        <h3><a href="./blog-single.html">{{ entry.title }}</a></h3>
                        <!--<div class="post-meta">-->
                            <!--<i class="fa fa-calendar"></i> <a href="#">30 march</a>-->
                            <!--<i class="fa fa-user"></i> <a href="#">Admin</a>-->
                            <!--<i class="fa fa-comments"></i> <a href="#">10 Comments</a>-->
                        <!--</div>-->
                        {{ entry.text|richtext }}
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
